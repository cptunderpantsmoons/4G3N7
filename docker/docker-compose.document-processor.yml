version: '3.8'

services:
  # Document Processor Service
  document-processor:
    build:
      context: ./packages/4g3n7-document-processor
      dockerfile: Dockerfile
    container_name: 4g3n7-document-processor
    ports:
      - "9993:9993"
    environment:
      - NODE_ENV=production
      - PORT=9993
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/document_processor
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGIN=*
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-documents}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres-doc
      - redis-doc
      - minio
    volumes:
      - document-uploads:/tmp/documents
    networks:
      - 4g3n7-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9993/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL for Document Processor
  postgres-doc:
    image: postgres:15-alpine
    container_name: 4g3n7-postgres-doc
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=document_processor
    volumes:
      - postgres-doc-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - 4g3n7-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull Queue
  redis-doc:
    image: redis:7-alpine
    container_name: 4g3n7-redis-doc
    command: redis-server --appendonly yes
    volumes:
      - redis-doc-data:/data
    ports:
      - "6380:6379"
    networks:
      - 4g3n7-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO for Object Storage
  minio:
    image: minio/minio:latest
    container_name: 4g3n7-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - 4g3n7-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client for bucket creation
  minio-mc:
    image: minio/mc:latest
    container_name: 4g3n7-minio-mc
    depends_on:
      - minio
    networks:
      - 4g3n7-network
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/documents --ignore-existing;
      /usr/bin/mc policy set download myminio/documents;
      exit 0;
      "

volumes:
  postgres-doc-data:
    driver: local
  redis-doc-data:
    driver: local
  minio-data:
    driver: local
  document-uploads:
    driver: local

networks:
  4g3n7-network:
    name: 4g3n7-network
    driver: bridge
