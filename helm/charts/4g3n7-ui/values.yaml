replicaCount: 1

image:
  repository: ghcr.io/4g3n7/4g3n7-ui
  tag: edge
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9992
  targetPort: 9992
  annotations: {}

resources:
  limits:
    memory: "1Gi"
    cpu: "500m"
  requests:
    memory: "512Mi"
    cpu: "250m"

nodeSelector: {}

tolerations: []

affinity: {}

env:
  NODE_ENV: "production"
  G3N7_AGENT_BASE_URL: "http://4g3n7-agent:9991"
  G3N7_DESKTOP_VNC_URL: "http://4g3n7-desktop:9990/websockify"

config:
  agentBaseUrl: "http://4g3n7-agent:9991"
  desktopVncUrl: "http://4g3n7-desktop:9990/websockify"

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: 4g3n7.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80