global:
  storageClass: ""
  
postgresql:
  enabled: true
  fullnameOverride: "4g3n7-postgresql"
  auth:
    username: postgres
    password: postgres
    database: 4g3n7db
  service:
    port: 5432
  persistence:
    enabled: true
    size: 10Gi

4g3n7-desktop:
  fullnameOverride: "4g3n7-desktop"
  image:
    repository: ghcr.io/4g3n7-ai/4g3n7-desktop
    tag: edge
  service:
    type: ClusterIP
    port: 9990
  resources:
    limits:
      memory: "4Gi"
      cpu: "2000m"
    requests:
      memory: "2Gi"
      cpu: "1000m"
  shm:
    enabled: true
    size: "2Gi"

4g3n7-agent:
  fullnameOverride: "4g3n7-agent"
  image:
    repository: ghcr.io/4g3n7-ai/4g3n7-agent
    tag: edge
  service:
    type: ClusterIP
    port: 9991
  config:
    4g3n7DesktopUrl: "http://4g3n7-desktop:9990"
  postgresql:
    enabled: false
  externalDatabase:
    host: "4g3n7-postgresql"
    port: 5432
    database: 4g3n7db
    username: postgres
    password: postgres
  # Legacy API key configuration (for backward compatibility)
  env:
    ANTHROPIC_API_KEY: ""
    OPENAI_API_KEY: ""
    GEMINI_API_KEY: ""
  
  # New secret management structure - use this for better security
  apiKeys:
    anthropic:
      useExisting: false
      secretName: ""
      secretKey: "anthropic-api-key"
      value: ""  # Only used if useExisting is false
    openai:
      useExisting: false
      secretName: ""
      secretKey: "openai-api-key"
      value: ""  # Only used if useExisting is false
    gemini:
      useExisting: false
      secretName: ""
      secretKey: "gemini-api-key"
      value: ""  # Only used if useExisting is false
  resources:
    limits:
      memory: "2Gi"
      cpu: "1000m"
    requests:
      memory: "1Gi"
      cpu: "500m"

4g3n7-ui:
  fullnameOverride: "4g3n7-ui"
  image:
    repository: ghcr.io/4g3n7-ai/4g3n7-ui
    tag: edge
  service:
    type: ClusterIP
    port: 9992
  config:
    agentBaseUrl: "http://4g3n7-agent:9991"
    desktopVncUrl: "http://4g3n7-desktop:9990/websockify"
  resources:
    limits:
      memory: "1Gi"
      cpu: "500m"
    requests:
      memory: "512Mi"
      cpu: "250m"

# LiteLLM proxy is disabled by default
# Enable it by using -f values-proxy.yaml or --set 4g3n7-llm-proxy.enabled=true
4g3n7-llm-proxy:
  enabled: false

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: 4g3n7.example.com
  tls:
    enabled: true
    secretName: 4g3n7-tls