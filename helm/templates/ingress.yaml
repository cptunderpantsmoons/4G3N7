{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-4g3n7
  labels:
    app.kubernetes.io/name: 4g3n7
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: 4g3n7-ui
                port:
                  number: 9992
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: 4g3n7-agent
                port:
                  number: 9991
          - path: /vnc
            pathType: Prefix
            backend:
              service:
                name: 4g3n7-desktop
                port:
                  number: 9990
{{- end }}